{% extends "layout.html" %}

{% block pageTitle %}
  Question page
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="caring">Back</a>
{% endblock %}

{% block content %}
<form class="form" action="education" method="post">
  <div class="govuk-form-group">
  <fieldset class="govuk-fieldset">
    <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
      <h1 class="govuk-fieldset__heading">
        What best describes your caring responsibilities?
      </h1>
    </legend>

</div>
    <div class="govuk-radios govuk-radios--conditional" data-module="govuk-radios">
      <div class="govuk-radios__item">
        <input class="govuk-radios__input" id="sexual-orientation" name="sexual-orientation" type="radio" value=“Asexual”>
        <label class="govuk-label govuk-radios__label" for="sexual-orientation">
          Primary or joint primary carer of a child or children under 18 years
        </label>

</div>
    <div class="govuk-radios govuk-radios--conditional" data-module="govuk-radios">
      <div class="govuk-radios__item">
        <input class="govuk-radios__input" id="sexual-orientation" name="sexual-orientation" type="radio" value=“Bisexual”>
        <label class="govuk-label govuk-radios__label" for="sexual-orientation">
          Primary or joint primary carer of a disabled child or children
        </label>

</div>
      <div class="govuk-radios__item">
        <input class="govuk-radios__input" id="sexual-orientation-2" name="sexual-orientation" type="radio" value=“Don’t know/unsure”>
        <label class="govuk-label govuk-radios__label" for="sexual-orientation-2">
          Primary or joint primary carer or assistant for a disabled adult 18 years or over
        </label>
</div>
      <div class="govuk-radios__item">
        <input class="govuk-radios__input" id="sexual-orientation-2" name="sexual-orientation" type="radio" value=“Homosexual”>
        <label class="govuk-label govuk-radios__label" for="sexual-orientation-2">
          Primary or joint primary carer or assistant for an older person or people 65 years or over
        </label>

</div>
      <div class="govuk-radios__item">
        <input class="govuk-radios__input" id="sexual-orientation-3" name="sexual-orientation" type="radio" value=“Heterosexual”>
        <label class="govuk-label govuk-radios__label" for="sexual-orientation-3">
        Secondary carer
        </label>
        <div id="religion-2-item-hint" class="govuk-hint govuk-radios__hint">
             For example, where another person carries out the main caring role.
        </div>

</div>
<div class="govuk-radios__item">
  <input class="govuk-radios__input" id="sexual-orientation-2" name="sexual-orientation" type="radio" value=“Homosexual”>
  <label class="govuk-label govuk-radios__label" for="sexual-orientation-2">
    I have caring responsibilities but prefer not to specify what these are
  </label>
  </div>
      <div class="govuk-radios__item">
        <input class="govuk-radios__input" id="sexual-orientation-4" name="sexual-orientation" type="radio" value="other" data-aria-controls="conditional-sexual-orientation-4">
        <label class="govuk-label govuk-radios__label" for="sexual-orientation-4">
          I prefer to self-describe my caring responsibilities
        </label>
</div>
      <div class="govuk-radios__conditional govuk-radios__conditional--hidden" id="conditional-sexual-orientation-4">
        <div class="govuk-form-group">
          <label class="govuk-label" for="other-description">
            How would you describe your caring responsibilities?(optional)
          </label>
</div>
          <input class="govuk-input govuk-!-width-one-half" id="other-description" name="other-description" type="text"></div>

</div>
      <div class="govuk-radios__divider">or</div>
      <div class="govuk-radios__item">
        <input class="govuk-radios__input" id="sexual-orientation-6" name="sexual-orientation" type="radio" value="skip">
        <label class="govuk-label govuk-radios__label" for="sexual-orientation-6">
          Prefer not to say
        </label>
      </div>

</div>
<button class="govuk-button" data-module="govuk-button">
Continue
</button>

</form>

</div>

{% endblock %}
